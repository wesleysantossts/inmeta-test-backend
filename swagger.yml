openapi: 3.0.4
info:
  title: API de Gerenciamento de Documentação de Colaboradores
  description: API desenvolvida para desafio técnico da empresa InMeta.
  version: 1.0.0

servers:
  - url: http://localhost:8080/api
    description: Ambiente de desenvolvimento

security:
  - BearerAuth: []
  
paths:

#region AUTH
  /auth/signup:
    post:
      summary: Cadastrar usuário
      tags:
        - Autenticação
      security: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserBodyDTO"
      responses:
        '201':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/AuthResponseSignup'
  /auth/signin:
    post:
      summary: Realizar o login do usuário
      tags:
        - Autenticação
      security: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserBodySignInDTO"
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/AuthResponseSignin'
#endregion

#region EMPLOYEES
  /employees:
    get:
      summary: Listar colaboradores
      tags:
        - Colaboradores
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortByParam'
        - $ref: '#/components/parameters/OrderByEmployeeParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeResponseFindAll'
    post:
      summary: Criar colaborador
      tags:
        - Colaboradores
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeBodyDTO"
      responses:
        '201':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeResponseCreate'
  /employees/{id}:
    get:
      summary: Listar colaborador
      tags:
        - Colaboradores
      parameters:
        - in: path
          name: id
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeResponseFind'
    put:
      summary: Atualizar colaborador
      tags:
        - Colaboradores
      parameters:
        - in: path
          name: id
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeBodyUpdateDTO"
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeResponseUpdate'
    delete:
      summary: Remover colaborador
      tags:
        - Colaboradores
      parameters:
        - in: path
          name: id
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeResponseDelete'
  /employees/{id}/document-status:
    get:
      summary: Listar status da documentação de um colaborador
      description: Obter o status da documentação de um colaborador específico, mostrando quais foram enviados e quais ainda estão pendentes de envio
      tags:
        - Colaboradores
      parameters:
        - in: path
          name: id
          description: id do colaborador
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeDocumentStatusResponse'
  /employees/{id}/document-types:
    post:
      summary: Vincular um colaborador com tipos de documentos
      description: É possível vincular mais de um tipo de documento por vez
      tags:
        - Colaboradores
      parameters:
        - in: path
          name: id
          description: id do colaborador
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeBodyLinkDocumentTypesDTO"
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeLinkDocumentTypesResponse'
    delete:
      summary: Desvincular um colaborador com tipos de documentos
      description: É possível desvincular mais de um tipo de documento por vez
      tags:
        - Colaboradores
      parameters:
        - in: path
          name: id
          description: id do colaborador
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeBodyLinkDocumentTypesDTO"
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeUnlinkDocumentTypesResponse'
  /employees/{id}/documents:
    post:
      summary: Enviar um documento relacionado ao tipo de documento e ao colaborador
      tags:
        - Colaboradores
      parameters:
        - in: path
          name: id
          description: id do colaborador
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmployeeBodySendDocumentsDTO"
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/EmployeeSendDocumentResponse'
#endregion

#region DOCUMENTS
  /documents:
    get:
      summary: Listar documentos
      tags:
        - Documentos
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortOrderParam'
        - $ref: '#/components/parameters/SortByDocumentParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentResponseFindAll'
    post:
      summary: Criar documento
      tags:
        - Documentos
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentBodyDTO"
      responses:
        '201':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentResponseCreate'
  /documents/{id}:
    get:
      summary: Listar documento
      tags:
        - Documentos
      parameters:
        - in: path
          name: id
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentResponseFind'
    put:
      summary: Atualizar documento
      tags:
        - Documentos
      parameters:
      - in: path
        name: id
        required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentBodyUpdateDTO"
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentResponseUpdate'
    delete:
      summary: Remover documento
      tags:
        - Documentos
      parameters:
      - in: path
        name: id
        required: true
      responses:
        '204':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentResponseDelete'
#endregion

#region DOCUMENT TYPES
  /document-types:
    get:
      summary: Listar tipos de documento
      tags:
        - Tipos de documentos
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortOrderParam'
        - $ref: '#/components/parameters/SortByDocumentTypeParam'
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentTypeResponseFindAll'
    post:
      summary: Criar tipo de documento
      tags:
        - Tipos de documentos
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentTypeBodyDTO"
      responses:
        '201':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentTypeResponseCreate'
  /document-types/{id}:
    get:
      summary: Listar tipo de documento
      tags:
        - Tipos de documentos
      parameters:
        - in: path
          name: id
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentTypeResponseFind'
    put:
      summary: Atualizar tipo de documento
      tags:
        - Tipos de documentos
      parameters:
        - in: path
          name: id
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DocumentTypeBodyDTO"
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentTypeResponseUpdate'
    delete:
      summary: Remover tipo de documento
      tags:
        - Tipos de documentos
      parameters:
        - in: path
          name: id
          required: true
      responses:
        '204':
          description: OK
          content:
            application/json:
              examples:
                EmployeeData:
                  $ref: '#/components/examples/DocumentTypeResponseDelete'
#endregion

