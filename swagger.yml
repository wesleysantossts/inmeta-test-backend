  parameters:

    PageParam:
      name: page
      in: query
      description: Número da página (começando em 1)
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      example: 1

    LimitParam:
      name: limit
      in: query
      description: Quantidade de itens por página
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      example: 10

    SortByParam:
      name: sortBy
      in: query
      description: Direção da ordenação
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: desc
      example: desc

    OrderByEmployeeParam:
      name: orderBy
      in: query
      description: Campo da ordenação
      required: false
      schema:
        type: string
        enum: [name,createdAt]
        default: createdAt
      example: createdAt

    OrderByDocumentTypeParam:
      name: sortBy
      in: query
      description: Campo da ordenação
      required: false
      schema:
        type: string
        enum: [name,createdAt,updatedAt]
        default: createdAt
      example: createdAt

    SortByDocumentParam:
      name: sortBy
      in: query
      description: Campo da ordenação
      required: false
      schema:
        type: string
        enum: [name,status,createdAt,updatedAt]
        default: createdAt
      example: createdAt

